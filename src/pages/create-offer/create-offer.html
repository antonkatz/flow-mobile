<ion-header>

  <ion-navbar>
    <ion-title>invoice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p>
        you are sending an invoice to
    </p>
    <ion-item class="user-item">
        <ion-avatar item-left>
            <img src="https://www.gravatar.com/avatar/{{md5(user_id)}}?s=32&d=identicon&r=PG"/>
        </ion-avatar>
            <span class="user-name">{{display_name}}</span>
    </ion-item>

    <ion-item>
        <ion-label color="primary">how many hours</ion-label>
        <ion-input type="number" min="0.5" [(ngModel)]="hours" step="0.5">
        </ion-input>
        <div clear item-right>
            <button ion-button (click)="increaseHours()"><ion-icon name="add-circle"></ion-icon></button>
            <button ion-button (click)="decreaseHours()"><ion-icon name="remove-circle"></ion-icon></button>
        </div>
    </ion-item>
    <ion-item>
        <ion-label color="primary" stacked>what for</ion-label>
        <ion-input [(ngModel)]="description" type="text" placeholder="writing a song or just dishes"></ion-input>
    </ion-item>
    <!--<ion-item>-->
        <!--<ion-label color="primary" stacked>when</ion-label>-->
        <!--<ion-input type="text" placeholder="maybe tuesday"></ion-input>-->
    <!--</ion-item>-->

    <p style="text-align: center">
        <button ion-button color="primary" (click)="offerHelp()">invoice</button>
    </p>
</ion-content>
