<ion-content padding>

  <ion-item>
    <ion-row>
      <ion-col width-50>

      </ion-col>
      <ion-col>
    <span clear>{{total_balance}}</span>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-row>
    <ion-col width-50>
      <ion-item>

      </ion-item>
    </ion-col>
  </ion-row>


  <div id="balance" [navPush]="wallet_page">
    <div class = "button" style="display: inline-block; border-radius: 0.1em;">

</ion-content>
