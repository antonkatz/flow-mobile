<ion-header>

  <ion-navbar>
    <ion-title>connections</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-list>
      <ion-list-header>
        your friends
        <ion-icon class="help" name="help-circle"></ion-icon>
      </ion-list-header>
      <ion-item *ngFor="let con of connections">
        <ion-avatar item-left>
          <img src="https://www.gravatar.com/avatar/{{md5(con.userId)}}?s=32&d=identicon&r=PG"/>
        </ion-avatar>

        <p>
          <span class="user-name">{{con.userName}}</span>
          <button ion-button color="secondary" outline>help</button>
        </p>

      </ion-item>
    </ion-list>
  </div>
  <div>
    <ion-list>
      <ion-list-header>
        friends of friends
        <ion-icon class="help" name="help-circle"></ion-icon>
      </ion-list-header>
      <ion-item *ngFor="let con of connections">
        <ion-avatar item-left>
          <img src="https://www.gravatar.com/avatar/{{md5(con.userId)}}?s=32&d=identicon&r=PG"/>
        </ion-avatar>

        <p>
          <span class="user-name">{{con.userName}}</span>
          <button ion-button color="secondary" outline>help</button>
        </p>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
