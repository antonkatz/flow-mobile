<ion-header>
  <ion-navbar>
    <ion-title>
      registration
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <!-- in the form of words concatecated together horse-boy-play-->
    <ion-label stacked>invitation code</ion-label>
    <ion-textarea rows="4" [(ngModel)]="invitation_code"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label stacked>your name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <p text-center>
    <button ion-button color="primary" (click) = "register(name,invitation_code)">register</button>
  </p>
</ion-content>
