<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            dashboard
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="content">

    <p id="balance">
        <button ion-button color="secondary" outline>one hour <span class="note">for friends</span></button>
        <span class="help"><ion-icon name="help-circle"></ion-icon></span>
    </p>

    <p text-center>
        <button ion-button color="primary">offer help</button>
    </p>

    <script>
        console.log("jd", jdenticon)
        //        jdenticon.update("#identicon", "ff8adece0631821959f443c9d956fc39");
    </script>

    <div id="offers">
        <ion-list-header>
            offers to you
            <ion-icon class="help" name="help-circle"></ion-icon>
        </ion-list-header>
        <ion-list>
            <ion-item *ngFor="let offer of offers">
                <ion-avatar item-left>
                    <img src="https://www.gravatar.com/avatar/{{md5(offer.userId)}}?s=32&d=identicon&r=PG"/>
                </ion-avatar>

                <p>
                    <span class="user-name">{{offer.userName}}</span>
                    <span class="amount">{{displayAmount(offer.amount)}}</span>
                    <br/>
                    <span>to help with watering</span>
                </p>


                <p class="options">
                    <button ion-button color="secondary" outline>accept</button>
                    <button ion-button color="danger" outline>reject</button>
                </p>
            </ion-item>
        </ion-list>
    </div>

    <ion-card>
        <ion-card-header>
            what is Flow
        </ion-card-header>
        <ion-card-content>
            flow is
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            how to use Flow
        </ion-card-header>
        <ion-card-content>
            to use do this and that
        </ion-card-content>
    </ion-card>
</ion-content>
